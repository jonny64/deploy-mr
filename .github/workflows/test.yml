name: test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
    - run: |
        # cov threshold workaround since https://github.com/nodejs/node/pull/54429 not landed yet
        COV_PERCENT_MIN=70
        COV_PERCENT=$(npm test | grep 'all' | cut -d'|' -f3) # all files branch cov
        echo "branch coverage $COV_PERCENT should be greater then $COV_PERCENT_MIN"
        node -e "process.exit($COV_PERCENT > $COV_PERCENT_MIN ? 0 : 1)"
